<div class="container-fluid">
    <mat-card>
        <div class="banner">
            <div class="navbar">
              <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="../../../assets/photos/brandlogo.png" alt="" width="300px" height="55px" class="text-center" >
                  </a>
                </div>
                <div class="d-flex">
                    <button [routerLink]="['/home']" class="btn btn-danger">Log Out</button>
                   </div>
            </div>
           </div> 
    </mat-card>


<div class="row">
    <div class="column">
        <div class="card">
            <div class="container">
                <h2 class="title">Booking</h2>
                <h2 class="title">{{data?.bookbike}}</h2>
                <p><button class="button" [routerLink]="['/bookbike']">Make Your Order</button></p>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="card">
            <div class="container">
                <h2 class="title">Give Review</h2>
                <h2 class="title">{{data?.reviews}}</h2>
                <p><button class="button" [routerLink]="['/reviews']">View Details</button></p>
            </div>
        </div>
    </div>
    <div class="column">
      <div class="card">
          <div class="container">
              <h2 class="title">About Us</h2>
              <h2 class="title">{{data?.about}}</h2>
              <p><button class="button" [routerLink]="['/about']">View Details</button></p>
          </div>
      </div>
  </div>
  <div class="column">
    <div class="card">
        <div class="container">
            <h2 class="title">Contact Us</h2>
            <h2 class="title">{{data?.contact}}</h2>
            <p><button class="button" [routerLink]="['/contact']">View Details</button></p>
        </div>
    </div>
</div>
</div>


<nav class="navbar" style="background-color: deepskyblue;">
    <div class="container-fluid">
        <h2 style="color: black;"><b>Registered Users</b></h2>
        <form class="d-flex">
            <div class="col-15">
            <input class="form-control" type="text" placeholder="Search" name="searchvalue" [(ngModel)]="searchvalue"  >
          </div>
          </form>
    </div>
</nav>

<!--Table Creation-->
    
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th scope="col" (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
            <th scope="col">User Name</th>
            <th scope="col">User Email</th>
            <th scope="col">Password</th>
            <th scope="col">Phone Number</th>
          
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ur of utable |orderBy:key:reverse | paginate:{itemsPerPage:5,currentPage:p} | userfilter:searchvalue ">
           <th>{{ur.id}}</th>
           <td>{{ur.name}}</td>
           <td>{{ur.gmail}}</td>
           <td>{{ur.password}}</td>
           <td>{{ur.pnumber}}</td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p =$event"></pagination-controls>
<div class="row mt-3">
    <div class="col">
        <a class="btn btn-danger" routerLink="/dashboard">Back</a>
    </div>
  </div>

<nav class="navbar" style="background-color: lightslategrey;">
  <div class="container-fluid">
      <h2 style="color:white;"><b>Customer Feedbacks</b></h2>
  </div>
</nav>
<br>
<table class="table table-bordered mt-3">
  <thead>
      <tr>
          <th scope="col" (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
          <th scope="col">Name</th>
          <th scope="col">Bike Company</th>
          <th scope="col">Bike Number</th>
          <th scope="col" (click)="sort('ratings')">Ratings&nbsp;<i class="fa fa-sort"></i></th>
          <th scope="col">Reviews</th>
          <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of ftable | paginate:{itemsPerPage:5,currentPage:p} |orderBy:key:reverse " >
         <th>{{row.id}}</th>
         <td>{{row.name}}</td>
         <td>{{row.bikeName}}</td>
         <td>{{row.bikeNum}}</td>
         <td>{{row.ratings}}</td>
         <td>{{row.reviews}}</td>
        
         <td>
          <button class="btn btn-outline-danger" (click)="deletereview(row)">Delete</button>
         </td>
      </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p =$event"></pagination-controls>
<div class="row mt-3">
  <div class="col">
      <a class="btn btn-danger" routerLink="/dashboard">Back</a>
  </div>
</div>
